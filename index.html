<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text Tone Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="input-container ">
        <h1>Speech-to-Text Tone Analyzer</h1>
        <textarea id="convert-text" cols="30" rows="10"></textarea>
        <div class="btn-container">
            <button class="btn" id="voice-text">Voice To Text</button>
            <button class="btn" id="analyze-btn">Analyze</button>
        </div>
        <div id="result-container" class="hidden">
            <p>Your text sentiment score:</p>
            <p id="result-score"></p>
        </div>
    </div>

</body>

</html>
